<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yulia Fayn | Opera Director</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Общие стили */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
        }

        /* Заголовок */
        header {
            padding: 60px 20px 30px;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 300;
            margin: 0;
        }

        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: #888;
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* Главное фото (Hero) */
        .hero-container {
            max-width: 1200px;
            margin: 0 auto 40px;
            padding: 0 20px;
        }

        .hero-image {
            width: 100%;
            max-height: 80vh;
            object-fit: cover;
            filter: grayscale(10%);
            display: block;
        }

        /* Заголовки разделов */
        .section-title {
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: #555;
            text-transform: uppercase;
            margin: 60px 0 30px;
            border-bottom: 1px solid #222;
            display: inline-block;
            padding-bottom: 8px;
        }

        /* Сетка (для видео и фото) */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-item {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            background: #111;
        }

        .video-item iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Малая сетка для фотогалереи */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            filter: brightness(0.7);
            transition: 0.5s ease;
        }

        .photo-item img:hover {
            filter: brightness(1);
            transform: scale(1.02);
        }

        /* Футер и контакты */
        footer {
            padding: 100px 20px 60px;
        }

        .contacts {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .contacts a {
            color: #888;
            font-size: 26px;
            text-decoration: none;
            transition: 0.3s;
        }

        .contacts a:hover {
            color: #fff;
            transform: translateY(-3px);
        }

        .copyright {
            font-size: 0.65rem;
            color: #444;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
            .photo-grid { grid-template-columns: 1fr; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Yulia Fayn</h1>
        <p class="subtitle">Opera Director</p>
    </header>

    <section class="hero-container">
        <img src="02/header-3-extended-scaled.jpg" alt="Yulia Fayn" class="hero-image">
    </section>

    <div class="section-title">Selected Productions</div>
    <main class="grid">
        <div class="video-item">
            <iframe src="https://www.youtube.com/embed/p6bRruWfh0Q" title="Yulia Fayn - Presentation" allowfullscreen></iframe>
        </div>

        <div class="video-item">
            <iframe src="https://www.youtube.com/embed/ZpZWeOzE27U" title="Gian Carlo Menotti - The Medium" allowfullscreen></iframe>
        </div>
    </main>
    </main>
    </main>

    <div class="section-title">Gallery</div>
<section class="photo-grid">
    <div class="photo-item">
        <img src="03/PHOTO-2025-12-20-19-06-49.jpg" alt="Opera Production">
    </div>
    <div class="photo-item">
        <img src="03/PHOTO-2025-12-20-19-06-49 2.jpg" alt="Opera Production">
    </div>
    <div class="photo-item">
        <img src="03/PHOTO-2025-12-20-19-06-49 3.jpg" alt="Opera Production">
    </div>
</section>

    <footer>
        <div class="contacts">
            <a href="mailto:ju.fain77@gmail.com" title="Email">
                <i class="fa-regular fa-envelope"></i>
            </a>
            <a href="https://www.instagram.com/fayn_yulia/" target="_blank" title="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@faynyulia" target="_blank" title="YouTube">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="https://www.facebook.com/yulia.fayn" target="_blank" title="Facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
        </div>
        <p class="copyright">© 2025 Yulia Fayn. All rights reserved.</p>
    </footer>

</body>
</html>
