<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yulia Fayn | Director</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 0; }
        header { padding: 50px; text-align: center; }
        h1 { font-size: 40px; letter-spacing: 5px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .video-card { position: relative; background: #111; aspect-ratio: 16/9; overflow: hidden; cursor: pointer; border: 1px solid #222; }
        .video-card:hover { border-color: #fff; }
        .video-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: 0.3s; }
        .video-card:hover img { opacity: 1; }
        footer { padding: 50px; text-align: center; color: #666; }
        a { color: #fff; text-decoration: none; margin: 0 10px; border-bottom: 1px solid #333; }
    </style>
</head>
<body>

<header>
    <h1>Yulia Fayn</h1>
    <p>DIRECTOR</p>
</header>

<div class="grid">
    <div class="video-card">
        <img src="https://via.placeholder.com/600x400/111/fff?text=Work+1" alt="Work 1">
    </div>
    <div class="video-card">
        <img src="https://via.placeholder.com/600x400/111/fff?text=Work+2" alt="Work 2">
    </div>
    <div class="video-card">
        <img src="https://via.placeholder.com/600x400/111/fff?text=Work+3" alt="Work 3">
    </div>
</div>

<footer>
    <p>Contact: <a href="mailto:your@email.com">Email</a> | <a href="#">Instagram</a> | <a href="#">Vimeo</a></p>
    <p>&copy; 2025 Yulia Fayn</p>
</footer>

</body>
</html>
